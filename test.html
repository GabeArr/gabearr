<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- <link rel = "stylesheet" type = "text/css" href = "css/style.css"> -->

<script>

	var tools = {
	  /**
	   *
	   * Used to get the length of a rect
	   *
	   * @param el is the rect element ex $('.rect')
	   * @return the length of the rect in px
	   */
	  getRectLength:function(el){
	    var w = el.getAttribute('width');
	    var h = el.getAttribute('height');

	    return (w*2)+(h*2);
	  },

	  /**
	   *
	   * Used to get the length of a Polygon
	   *
	   * @param el is the Polygon element ex $('.polygon')
	   * @return the length of the Polygon in px
	   */
		getPolygonLength:function(el) {
		  var points = el.getAttribute('points');
		  points = points.split(' ');
		  if (points.length > 1) {
		    function coord(c_str) {
		      var c = c_str.split(',');
		      if (c.length != 2) {
		        return; // return undefined
		      }
		      if (isNaN(c[0]) || isNaN(c[1])) {
		        return;
		      }
		      return [parseFloat(c[0]), parseFloat(c[1])];
		    }

		    function dist(c1, c2) {
		      if (c1 != undefined && c2 != undefined) {
		        return Math.sqrt(Math.pow((c2[0]-c1[0]), 2) + Math.pow((c2[1]-c1[1]), 2));
		      } else {
		        return 0;
		      }
		    }

		    var len = 0;
		    // measure polygon
		    if (points.length > 2) {
		      for (var i=0; i<points.length-1; i++) {
		        len += dist(coord(points[i]), coord(points[i+1]));
		      }
		    }
		    // measure line or measure polygon close line
		    len += dist(coord(points[0]), coord(points[points.length-1]));
		    return len;
		  } else {
		    return 0;
		  }
		},

	  /**
	   *
	   * Used to get the length of a line
	   *
	   * @param el is the line element ex $('.line')
	   * @return the length of the line in px
	   */
	  getLineLength:function(el){
	    var x1 = el.getAttribute('x1');
	    var x2 = el.getAttribute('x2');
	    var y1 = el.getAttribute('y1');
	    var y2 = el.getAttribute('y2');
	    var lineLength = Math.sqrt(Math.pow((x2-x1), 2)+Math.pow((y2-y1),2));
	    return lineLength;

	  },

	  /**
	   *
	   * Used to get the length of a circle
	   *
	   * @param el is the circle element
	   * @return the length of the circle in px
	   */
	  getCircleLength:function(el){
	    var r = el.getAttribute('r');
	    var circleLength = 2 * Math.PI * r; 
	    return circleLength;
	  },


	  /**
	   *
	   * Used to get the length of the path
	   *
	   * @param el is the path element
	   * @return the length of the path in px
	   */
	  getPathLength:function(el){
	    return el.getTotalLength();
	  }
	}

	function setDashArrayAndOffset(){
	  var paths = document.getElementsByClassName('drawn-stroke');
	  // window.alert(paths);
	  var pathLength = 0;
	  Array.prototype.forEach.call(paths, function(p) {
	  		// window.alert(p.constructor.name);
	  		console.log(p instanceof SVGCircleElement);
	  		switch(p.constructor) {
	  			case SVGPathElement:
	  				pathLength = tools.getPathLength(p);
	  				break;
	  			case SVGRectElement:
	  				pathLength = tools.getRectLength(p) + 1;
	  				break;
	  			case SVGCircleElement:
	  				pathLength = tools.getCircleLength(p) + 1;
	  				break;
	  			case SVGPolygonElement:
	  				window.alert("hi hello");
	  				pathLength = tools.getPolygonLength(p) + 1;
	  				window.alert(pathLength);
	  				break;
	  			case SVGLineElement:
	  				pathLength = tools.getLineLength(p) + 1;
	  				break;
	  			// case 5:
	  			// 	p.constructor.name == "SVGPolylineElement";
	  			// 	break;

	  		}
	      // var pathLength = p.getTotalLength();
	      // window.alert(pathLength);
	      // p.style.strokeDasharray = pathLength;
	      p.setAttribute("style", "stroke-dasharray:${pathLength}")
	      // p.setAttribute("style, stroke-dasharray:)
	      // window.alert(p.style.strokeDasharray);

	      p.style.strokeDashoffset = pathLength;
	      p.setAttribute("style", "stroke-dashoffset:${pathLength}")
	      // window.alert(p.style.strokeDashoffset);
	  });
	}

	// $( document ).ready(function() {
 //    setDashArrayAndOffset();
 //  	$('.drawn-stroke').animate({'stroke-dashoffset': 0}, 1000);
	// });

	function checkDashArrayandOffset(){
		var paths = document.getElementsByClassName('drawn-stroke');
		Array.prototype.forEach.call(paths, function(p) {
				window.alert(p);
				window.alert(p.constructor.name);
		});
	}

	function testingsafari(){
		var circle = document.getElementById("test");
		circle.style.strokeWidth = 5;
	}
</script>
<style>

	.drawn-stroke {
	  animation-fill-mode: forwards;
	  animation-iteration-count: 1;
	  animation-name: draw;
	  animation-timing-function: ease;
	  animation-duration: 2s;

	  -webkit-animation-fill-mode: forwards;
	  -webkit-animation-iteration-count: 1;
	  -webkit-animation-name: draw;
	  -webkit-animation-timing-function: ease;
	  -webkit-animation-duration: 2s;
	}

	@keyframes draw {
	  to {
	    stroke-dashoffset: 0;
	  }
	}

</style>
